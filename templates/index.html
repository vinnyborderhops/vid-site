<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Watch</title>
        <link rel="shortcut icon" type="image/png" href="/static/player.png">
    <link rel="stylesheet" href="/static/styles.css" />
    <link href="https://vjs.zencdn.net/8.16.0/video-js.css" rel="stylesheet" />
</head>

<body>
    <button id="delete-btn" class="top-left-btn">üóëÔ∏è Delete</button>

    <h1>Watch</h1>

    <select id="video-select">
        <option disabled selected>Loading videos...</option>
    </select>
    <button id="load-video">Load Video</button>

    <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" width="640" height="360">
        <p class="vjs-no-js">To view this video please enable JavaScript</p>
    </video>

    <div id="drop-zone">
        <p>Drag & Drop MKV file here</p>
        <input type="file" id="file-input" accept=".mkv" style="display:none" />
    </div>

    <div id="upload-notification" style="display:none;"></div>

    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h2>Select video(s) to delete</h2>
            <div id="delete-list"></div>
            <button id="confirm-delete">Delete Selected</button>
            <button id="cancel-delete">Cancel</button>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.16.0/video.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
